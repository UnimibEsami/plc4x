name: SonarCloud
on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
     
      # (other steps remain unchanged)

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=UnimibEsami_plc4x -Dsonar.organization=unimibesami -Dsonar.host.url=https://sonarcloud.io

      - name: Upload RAT report
        uses: actions/upload-artifact@v2
        if: always() # This ensures the artifact is uploaded even if the previous step fails
        with:
          name: rat-report
          path: target/rat.txt  # Adjust this path to where your RAT report is generated
